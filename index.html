<!-- Trigger Button -->
<button id="openModal">Open Space Weather Article</button>

<!-- Modal Structure -->
<div id="spaceWeatherModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Space Weather Article</h2>
        <p>Your article content goes here...</p>
    </div>
</div>

<style>
.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>

<script>
// Get modal element
var modal = document.getElementById("spaceWeatherModal");

// Get open modal button
var btn = document.getElementById("openModal");

// Get close button
var span = document.getElementsByClassName("close")[0];

// Listen for open click
btn.onclick = function() {
    modal.style.display = "block";
}

// Listen for close click
span.onclick = function() {
    modal.style.display = "none";
}

// Listen for outside click
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
